<ion-content [fullscreen]="true">

    <ion-toolbar>
      <ion-title style="text-align: center;font-size: 20px;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;"size= 12px size-sm>MovieFlix</ion-title>
      <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs/tab2">
      </ion-back-button>
      </ion-buttons>

<ion-content [fullscreen]="true">
<ion-card>

        <iframe width="400" height="300" src="https://www.youtube.com/embed/QWBKEmWWL38" title="Jurassic Park Official Trailer #1 - Steven Spielberg Movie (1993) HD" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    </ion-row>

    <ion-row>
      <ion-col>
        <h3 text-left>Jurassic Park</h3>
        <h4 text-left>1993 PG 2h7m</h4>
        <p>A pragmatic paleontologist touring an almost complete theme park on an island in Central America is tasked with protecting a couple of kids after a power failure causes the park's cloned dinosaurs to run loose.</p>
      </ion-col>
      </ion-row>
  </ion-grid>
</ion-card>
</ion-content>
